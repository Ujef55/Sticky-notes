<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sticky notes</title>
</head>
<body>
    <div class="main-container">

    <!-- container one for add and clear the notes -->
        <div class="container1">
            <button type="button" class="button btn btn-dark add" id="addBtn">Add +</button>
            <button type="button" class="button btn btn-light clear-all" id="clearBtn">Clear all</button>
        </div>

        <div class="container2"></div>

        <div class="container3">
            <form>
                <textarea id="textNote" placeholder="Write note..." maxlength="96"></textarea>
                <div class="icons">
                    <i class="check-icon fa-regular fa-circle-check"></i>
                    <i class="close-icon fa-regular fa-circle-xmark"></i>
                </div>
            </form>
        </div>
     </div> 
     
     <script src="script.js"></script>
</body>     
</html>
